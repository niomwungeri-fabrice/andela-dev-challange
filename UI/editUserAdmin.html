<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT | view Parcel </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="descrition" content="Web app to deliver parcels">
    <meta name="kewords" content="Parcel, Delivery">
    <meta name="author" content="Fabrice Niyomwungeri">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/send.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/message.css" />
    <script type="text/javascript" src="./js/editUserAdmin.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
              <h1><span class="highlight">SendIT</span></h1>
            </div>
            <form action="login.html">
                <button type="submit" class="button_2">Log Out</button>
           </form>
           <div id="sayHello"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home |</a></li>
                    <li class="current"><a href="index.html">Send a Parcel |</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div  style="display: none;" id="output-error" class="error-msg">
            <i class="fa fa-times-circle"></i>
        </div>
        <div  style="display: none;" id="output-success" class="success-msg">
            <i class="fa fa-check"></i>
        </div>
        <div id="editUser">
            <label for="firstName"><b>First Name</b></label>
            <input id="firstName-user" type="text"  name="firstName"/>
        
            <label for="lastName"><b>Last Name</b></label>
            <input id="lastName-user" type="text" name="destination"/>
        
            <label for="username"><b>Username</b></label>
            <input id="username-user" type="text" name="username"/>

            <label for="email"><b>Email</b></label>
            <input id="email-user" type="text" name="email" >

            <label for="userRole"><b>User Role</b></label>
            <input id="userRole-user" type="text" name="userRole"/>
        
            <input id="edituser" type="submit" class="editbtn" value="Save changes"/>
        </div>
      </div>
    </div>
</body>
</html>
