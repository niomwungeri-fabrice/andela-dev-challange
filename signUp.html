<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT | Create A Account </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="descrition" content="Web app to deliver parcels">
    <meta name="kewords" content="Parcel, Delivery">
    <meta name="author" content="Fabrice Niyomwungeri">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/message.css" />
    <script src="js/signup.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">SendIT</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home |</a></li>
                    <li><a href="about.html">What we do |</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="login">
        <div class="container">
               <div class="register-form">
                        <div class="output" id="output"></div>
                        
                        <div style="display: none;" id="output-error" class="error-msg">
                                <i class="fa fa-times-circle"></i>
                        </div> 
                        
                        <div style="display: none;" id="output-success" class="success-msg">
                                <i class="fa fa-check"></i>
                        </div>
                        
                        <input id="firstName" class="input_g" type="text" placeholder="first name"/><br>
                        <input id="lastName" class="input_g" type="text" placeholder="last name"/><br>
                        <input id="password" class="input_g" type="password" placeholder="password"/><br>
                        <input id="email" class="input_g" type="text" placeholder="email address"/><br>
                        <input id="username" class="input_g" type="text" placeholder="username"/><br>
                        <input type="button" class="button_1" value="Create an account" id="signup">
                        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
                </div>
        </div>
    </section>

    <footer>SendIT &copy; 2018</footer>
</body>
</html>
