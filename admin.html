<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT | Admin </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="descrition" content="Web app to deliver parcels">
    <meta name="kewords" content="Parcel, Delivery">
    <meta name="author" content="Fabrice Niyomwungeri">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/tabs.css" />
    <script src="./js/adminView.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
              <h1><span class="highlight">SendIT</span></h1>
            </div>
            <form action="login.html">
                <button type="submit" class="button_2">Log Out</button>
           </form>
            <nav>
                <ul>
                    <li><a href="index.html">Home |</a></li>
                    <li><a href="viewParcel.html">Send a Parcel |</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="viewParcel">
        <div class="container">
            <div class="tabs">
                <input type="radio" name="tabs" id="tabone" checked="checked">
                <label for="tabone">Parcels</label>
                <div class="tab">
                  <input id="search" type="text" placeholder="Search">
                    <table id="parcels">
                        <tr>
                        <th>From</th>
                        <th>Destination</th>
                        <th>Present Location</th>
                        <th>Weight(kg)</th>
                        <th>Receiver Phone</th>
                        <th>Status</th>
                        </tr>
                    </table>
                </div>
                
                <input type="radio" name="tabs" id="tabtwo">
                <label for="tabtwo">Users</label>
                <div class="tab">
                  <input id="search" type="text" placeholder="Search">
                    <table id="users">
                        <tr>
                        <th>From</th>
                        <th>Destination</th>
                        <th>Present Location</th>
                        <th>Weight(kg)</th>
                        <th>Receiver Phone</th>
                        <th>Status</th>
                        </tr>
                    </table>
                </div>
              </div>
        </div>
    </section>

    <footer>SendIT &copy; 2018</footer>
</body>
</html>
